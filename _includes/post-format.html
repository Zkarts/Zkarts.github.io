<a href="{{ post.url }}">
  {% if post.preview %}
    <img src="{{ post.preview | absolute_url }}">
  {% elsif post.images %}
    {% for image in post.images limit:1 %}
      <img src="{{ image | absolute_url }}">
    {% endfor %}
  {% else %}
    <img src="/assets/images/placeholder.jpg">
  {% endif %}
  
  <b class="overlay-text">{{ post.title }}</b>
</a>
