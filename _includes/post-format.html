<a href="{{ post.url }}">
  {% if post.preview %}
    <div style="background-image: url({{ post.preview | absolute_url }})">
  {% elsif post.images %}
    {% for image in post.images limit:1 %}
      <div style="background-image: url({{ image | absolute_url }})">
    {% endfor %}
  {% else %}
    <div style="background-image: url(/assets/images/placeholder.jpg)">
  {% endif %}
    <b class="overlay-text">{{ post.title }}</b>
  </div>
</a>
